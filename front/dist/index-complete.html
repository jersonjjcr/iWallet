<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon_iwallet.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iWallet - Gestor de Gastos</title>
    <link rel="stylesheet" href="/assets/index-BVGYaTPe.css">
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div style="text-align: center; background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
          <h1 style="color: #333; margin-bottom: 1rem;">Cargando iWallet...</h1>
          <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #667eea; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module">
      // Importar React y los componentes de forma din√°mica
      import('https://unpkg.com/react@19.1.1/index.js').then(() => {
        import('https://unpkg.com/react-dom@19.1.1/index.js').then(() => {
          // Aqu√≠ ir√≠a la l√≥gica de React
          document.getElementById('root').innerHTML = `
            <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
              <h1>üéâ iWallet Frontend Funcionando!</h1>
              <p>Tu proyecto completo est√° online</p>
              <div style="margin: 2rem 0;">
                <a href="/api" style="background: #667eea; color: white; padding: 1rem 2rem; text-decoration: none; border-radius: 10px; margin: 0.5rem;">API Backend</a>
                <button onclick="testAPI()" style="background: #764ba2; color: white; padding: 1rem 2rem; border: none; border-radius: 10px; margin: 0.5rem; cursor: pointer;">Probar Conexi√≥n</button>
              </div>
              <div id="result"></div>
            </div>
          `;
          
          window.testAPI = async function() {
            try {
              const response = await fetch('/api');
              const data = await response.json();
              document.getElementById('result').innerHTML = 
                '<div style="background: #e8f5e8; padding: 1rem; border-radius: 8px; margin: 1rem 0;"><strong>‚úÖ Conexi√≥n exitosa:</strong><br><pre>' + 
                JSON.stringify(data, null, 2) + '</pre></div>';
            } catch (error) {
              document.getElementById('result').innerHTML = 
                '<div style="background: #ffe8e8; padding: 1rem; border-radius: 8px; margin: 1rem 0;"><strong>‚ùå Error:</strong><br>' + 
                error.message + '</div>';
            }
          };
        });
      });
    </script>
  </body>
</html>
